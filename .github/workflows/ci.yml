name: MLflow Project CI & Docker
on:
  push:
    paths:
      - 'MLProject/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  train-and-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas==2.2.2 scikit-learn==1.5.0 numpy==1.24.0 mlflow==2.19.0 joblib==1.3.2 matplotlib==3.8.0 seaborn==0.13.0 python-dotenv==1.0.0 dagshub
          
      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run . --no-conda
          
      - name: Build Docker Image with MLflow
        run: |
          cd MLProject
          mlflow models build-docker -m ./tfidf_vectorizer -n mariouskono/workflow-ci:latest
          
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.mariouskono }}
          password: ${{ secrets.dckr_pat_3cVWF4RrrkVFO13ui4y0wL46Z20 }}
          
      - name: Push Docker Image
        run: |
          docker push mariouskono/workflow-ci:latest
          
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: MLProject/*.joblib
